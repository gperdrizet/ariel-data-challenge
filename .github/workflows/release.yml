name: Create GitHub Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+a[0-9]'

jobs:

  # @see https://stackoverflow.com/a/72959712/8179249
  check-current-branch:
    runs-on: ubuntu-latest

    outputs:
      branch: ${{ steps.check_step.outputs.branch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get current branch
        id: check_step
        # 1. Get the list of branches ref where this tag exists
        # 2. Remove 'origin/' from that result
        # 3. Put that string in output
        # => We can now use function 'contains(list, item)''

        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch="$(echo ${raw//origin\//} | tr -d '\n')"
          echo "{name}=branch" >> $GITHUB_OUTPUT
          echo "Branches where this tag exists : $branch."

  build-release:
    runs-on: ubuntu-latest
    
    # Wait for check step to finish
    needs: check-current-branch

    steps:
      - name: Checkout code
        # only run if tag is present on branch 'main'
        if: contains(${{ needs.check-current-branch.outputs.branch }}, 'main')
        uses: actions/checkout@v2

      - name: Create release
        id: create_release
        if: contains(${{ needs.check-current-branch.outputs.branch }}, 'main')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true

      - name: Upload release asset
        if: contains(${{ needs.check-current-branch.outputs.branch }}, 'main')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./path/to/asset.zip
          asset_name: asset.zip
          asset_content_type: application/zip

      - name: Publish release
        if: contains(${{ needs.check-current-branch.outputs.branch }}, 'main')
        uses: StuYarrow/publish-release@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          id: ${{ steps.create_release.outputs.id }}