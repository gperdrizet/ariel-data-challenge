# This workflow will test building and uploading a package to Test PyPI
# When a new tag is pushed to the dev branch

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Test PyPI release

on:
  push:
    tags:
      # Only run on release candidate tags
      # Examples: v1.0.0-alpha.10-rc1
      - 'v[0-9]+.[0-9]+.[0-9]+*-rc[0-9]'

permissions:
  contents: read

jobs:
  test-release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r build_requirements.txt

      - name: Build release distributions
        run: |
          python -m build

      - name: Test with unittest
        run: |
          python -m unittest tests/test_preprocessing.py

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  test-pypi-publish:
    runs-on: ubuntu-latest
    
    needs:
      - test-release-build

    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    environment:
      name: testpypi

      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      url: https://test.pypi.org/p/ariel-data-preprocessing

      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      # url: https://test.pypi.org/legacy/project/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/